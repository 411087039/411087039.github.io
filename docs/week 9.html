<html>
<head>
<style>
.div1{
  border: 5px outset darkred;
  width :50%;
  background-color: greenyellow;
  text-align: center;
  padding: 10px;
  margin :10px;
}
.div2{
  border: 5px outset yellow;
  width :200px;
  background-color: white;
  text-align: center;
  padding: 20px;
  margin :20px;
}
.flex-container > div {
  background-color: #f1f1f1;
  border: 5px outset darkblue;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  border-radius: 20px;
}
h1 {text-align: center;}
h2 {text-align: center;}
p {text-align: center;}
</style>
</head>
<body>
<div class="div1">
  <h2>123</h2>
  <p>123</p>
  <div class="flex-container">
  <h2>123</h2>
  <p>123</p>
</div>
</div>
<div class="div2">
  <h2>hello</h2>
  <div class="flex-container">
  <div><h1>1</h1></div>
  <div><h1>2</h1></div>
  <div><h1>3</h1></div>
  <div><h1>4</h1></div>
  <div><h1>5</h1></div>
  <div><h1>6</h1></div>
</div>

</body>
</html>
